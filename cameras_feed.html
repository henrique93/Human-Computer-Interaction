<!DOCTYPE html>
<html>

<head>

<meta http-equiv = "Content-Type" content = "text/html; charset=utf-8"/>

<link rel = "stylesheet" type = "text/css" href = "stylesheet.css">
<link rel = "stylesheet" href = "jquery.mobile-1.4.5.min.css">

<script src = "jquery-1.11.2.min.js"></script>
<script src = "jquery.mobile-1.4.5.min.js"></script>
<script src = "funcoes.js"></script>

</head>

<body onload = "startTime(); choosegif();">

<div class = "ecra noselect">

<div class = "esquerda botao cursor" onclick = "retroceder(event)"  onmousedown = "inicio(event)" id = "esquerdabtfeed"></div>

<div class = "direita botao cursor" onclick = "bloquear(event)"></div>

<div class = "direita-baixo botao cursor" id = "btajuda-cameras_feed"></div>

<div class = "barra fade" id = "barra">
    <table class = "tabela">
        <col width = "102">
        <col width = "10">
        <col width = "30">
        <tr>
            <td align = "left">
                <span class = "sp-barra font-align" id = "palco_camera"> 
                Palco <script> document.write(Math.floor(Number(sessionStorage.pc)/10)); </script> 
                | Cam <script> document.write(sessionStorage.pc%10); </script> 
                </span>
            </td>

            <td align = "right">

                <img class = "imagem-alarme" src = "imagens/alarme-icon.png"/>

                <td id = "bar" align = "right" class = "font-align">
                </td>
            </td>
        </tr>
    </table>
</div>

<div class = "feed">
    <img width = "144" height = "144" id = "gif">
</div>

<div class = "barra-feed fade sem_toque" id = "barra-feed">
    <table class = "tabela">
        <col width = "48">
        <col width = "48">
        <col width = "48">
        <tr>
            <td align = "left" id = "left_bt">
                <img class = "imagens-barra-feed cursor" src = "imagens/previous-icon.png"/>
            </td>

            <td align = "center" id = "sync">
                <img class = "imagens-barra-feed cursor" src = "imagens/sync-icon.png" id = "syncbt"/>
            </td>

            <td align = "right" id = "right_bt">
                <img class = "imagens-barra-feed cursor" src = "imagens/next-icon.png"/>
            </td>
        </tr>
    </table>
</div>

<!-- Pop-up de sincronizacao concluida -->
<div class = "alerta-alarme" id = "sync-popup">
    <span class = "sp-alerta-agendado font-align" style = "font-size: 12pt; top: 10%; left: 4%"> Sincronização <br> Concluída </span>
    <div class = "botao-ok cursor">
        <span class = "sp-ok font-align"> OK </span>
    </div>
</div>

<!-- Pop-up de ajuda -->
<div class = "ajuda-popup" id = "ajuda">
    <span class = "ajuda sp-alerta-agendado font-align" style = "font-size: 10pt; top: 10%; left: 4%"> </span>
    <div class = "botao-ok cursor" style = "top: 75%">
        <span class = "sp-ok font-align"> OK </span>
    </div>
</div>

</div>

</body>

</html>
