<!DOCTYPE html>
<html>

<head>

<meta http-equiv = "Content-Type" content = "text/html; charset=utf-8"/>

<link rel = "stylesheet" type = "text/css" href = "stylesheet.css">
<link rel = "stylesheet" href = "jquery.mobile-1.4.5.min.css">

<script src = "jquery-1.11.2.min.js"></script>

<script>
$(document).ready(function(){
    $("#remover").click(function(){
        if(sessionStorage.alarm != 0){}
    });
});
</script>

</head>

<body onload = "startTime(); writetext(); tempo_antecedencia();">
    
<div class = "ecra noselect">    

<div class = "esquerda botao cursor" onclick = "retroceder(event)"  onmousedown = "inicio(event)"></div>

<div class = "direita botao cursor" onclick = "bloquear(event)"></div>

<div class = "direita-baixo botao cursor" id = "btajuda-definicoes_alarme"></div>

<div class = "barra noselect">
    <table class = "tabela">
        <col width = "102">
        <col width = "10">
        <col width = "30">
        <tr>
            <td align = "left">
                <span class = "sp-barra font-align"> Alarme </span>
            </td>

            <td align = "right">
                <img hidden class = "imagem-alarme" src = "imagens/alarme-icon.png"/>
                <td id = "bar" align = "right" class = "font-align">
                </td>
            </td>
        </tr>
    </table>
</div>

<table class = "tabela sem_toque" id = "tabela">
    <tr>
        <td>
            <span class = "sp-antecedencia font-align"> Tempo de <br> antecedÃªncia </span>
        </td>

        <td>
            <span class = "setas cursor font-align" id = "antecedencia_menos" unselectable = "on"> &#x25C0 </span>
            <span class = "font-align" id = "tempo_antecedencia"> <script> Number(sessionStorage.antecedencia) </script> </span>
            <span class = "setas cursor font-align" id = "antecedencia_mais"> &#9654 </span>
            <span class = "font-align" style = "font-size: 8pt; vertical-align: top" align = "center"> min </span>
        </td>
    </tr>

    <tr class = "cursor" id = "remover">
        <td>
            <br>
            <span class = "sp-antecedencia font-align"> Remover todos os alarmes </span>
        </td>
        
        <td width = "50">
            <br>
            <img class = "imagens-remover" src = "imagens/remover-icon.png">
        </td>
    </tr>
</table>

<div class = "alerta-alarme" id = "removido">
    <span class = "sp-alerta-agendado font-align" > Alarmes <br> removidos </span>
    <div class = "botao-ok cursor">
        <span class = "sp-ok font-align"> OK </span>
    </div>
</div>

<div class = "alerta-alarme" id = "naoremove">
    <span class = "sp-alerta-agendado font-align" style = "left: 20%"> Sem <br> alarmes </span>
    <div class = "botao-ok cursor">
        <span class = "sp-ok font-align"> OK </span>
    </div>
</div>

<!-- Pop-up de ajuda -->
<div class = "ajuda-popup" id = "ajuda">
    <span class = "ajuda sp-alerta-agendado font-align" style = "font-size: 10pt; top: 10%; left: 4%"> </span>
    <div class = "botao-ok cursor" style = "top: 75%">
        <span class = "sp-ok font-align"> OK </span>
    </div>
</div>

</div>
