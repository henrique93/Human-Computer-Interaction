<!DOCTYPE html>
<html>

<head>
    
<title> iRave - grupo 13 </title>

<meta http-equiv = "Content-Type" content = "text/html; charset=utf-8"/>

<link rel = "stylesheet" type = "text/css" href = "stylesheet.css">

<script src = "jquery-1.11.2.min.js"></script>

<body onload = "startTime()">

<div class = "ecra noselect">

<div class = "esquerda botao cursor" onclick = "location.href='amigos_encontrar.html'"  onmousedown = "inicio(event)" id = "esquerdabtlimpa"></div>

<div class = "direita botao cursor" onclick = "bloquear(event)"></div>

<div class = "direita-baixo botao cursor" id = "btajuda-amigos_remover"></div>

<div class = "barra">
    <table class = "tabela">
        <col width = "102">
        <col width = "10">
        <col width = "30">
        <tr>
            <td align = "left">
                <span class = "sp-barra font-align"> <script> document.write(sessionStorage.amigo) </script> </span>
            </td>
            
            <td align = "right">
                <img class = "imagem-alarme" src = "imagens/alarme-icon.png"/>
                <td id = "bar" align = "right" class = "font-align">
                </td>
            </td>
        </tr>
    </table>
</div>


<table class = "tabela cursor sem_toque">
    <tr>        
        <td onclick = "location.href='amigos_localizar.html'" align = "center"> 
            <img class = "imagens-menu" src = "imagens/localizar-icon.png"/>
            <span class = "sp-menu-inicial font-align"> Localizar </span>
        </td>
        <td onclick = "location.href='amigos_perfil.html'" align = "center">
            <img class = "imagens-menu" src = "imagens/perfil-icon.png"/>
            <span class = "sp-menu-inicial font-align"> Perfil </span>
        </td>
    </tr>
</table> 

<div class = "erem cursor sem_toque" onclick = "location.href='amigos_remover.html'">     
        <img class = "imagens-menu" style = "left: 30%; position: relative;" src = "imagens/remover-icon.png"/>
        <span class = "sp-menu-inicial font-align" style = "left: 37%; position: relative"><br> Remover </span>
</div>

<!-- Pop-up de ajuda -->
<div class = "ajuda-popup" id = "ajuda">
    <span class = "ajuda sp-alerta-agendado font-align" style = "font-size: 12pt; top: 10%; left: 4%"> </span>
    <div class = "botao-ok cursor" style = "top: 75%">
        <span class = "sp-ok font-align"> OK </span>
    </div>
</div>
</div>
