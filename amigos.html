<!DOCTYPE html>
<html>

<head>

<meta http-equiv = "Content-Type" content = "text/html; charset=utf-8"/>

<link rel = "stylesheet" type = "text/css" href = "stylesheet.css">
<link rel = "stylesheet" href = "jquery.mobile-1.4.5.min.css">

<script src = "jquery-1.11.2.min.js"></script>
<script src = "jquery.mobile-1.4.5.min.js"></script>
<script src = "funcoes.js"></script>

</head>

<body onload = "startTime(); encontrar_amigo();">

<div class = "ecra noselect">

<div class = "esquerda botao cursor" onclick = "location.href='menu_inicial.html'"  onmousedown = "inicio(event)"></div>

<div class = "direita botao cursor" onclick = "bloquear(event)"></div>

<div class = "direita-baixo botao cursor" id = "btajuda-amigos"></div>

<div class = "barra">
    <table cellpadding = "1" cellspacing = "0" class = "tabela-borderless" align = "center" border = "0">
        <col width = "102">
        <col width = "10">
        <col width = "30">
        <tr>
            <td align = "left">
                <span class = "sp-barra font-align"> Amigos </span>
            </td>

            <td align = "right">
                <img  class = "imagem-alarme" src = "imagens/alarme-icon.png"/>
                <td id = "bar" align = "right" class = "font-align">
                </td>
            </td>
        </tr>
    </table>
</div>

<table cellpadding = "1" cellspacing = "0" class = "cursor sem_toque">
    <tr class = "border-bottom-gray" onclick = "location.href='amigos_adicionar.html'">
        <td>
            <img class = "imagens-amigos" src = "imagens/adicionar-amigo-icon.png">
        </td>

        <td width = "90">
            <span class = "sp-menu-cameras font-align"> Adicionar </span>
        </td>
    </tr>

    <tr onclick = "location.href='amigos_encontrar.html'" id = "botao_encontrar">
        <td>
            <img class = "imagens-amigos" src = "imagens/procurar-icon.png">
        </td>

        <td width = "90">
            <span class = "sp-menu-cameras font-align"> Encontrar </span>
        </td>
    </tr>
</table>

<!-- Pop-up de ajuda -->
<div class = "ajuda-popup" id = "ajuda">
    <span class = "ajuda sp-alerta-agendado font-align" style = "font-size: 12pt; top: 10%; left: 4%"> </span>
    <div class = "botao-ok cursor" style = "top: 75%">
        <span class = "sp-ok font-align"> OK </span>
    </div>
</div>

</div>

</body>

</html>
