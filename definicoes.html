<!DOCTYPE html>
<html>

<head>

<meta http-equiv = "Content-Type" content = "text/html; charset=utf-8"/>

<link rel = "stylesheet" type = "text/css" href = "stylesheet.css">
<link rel = "stylesheet" href = "jquery.mobile-1.4.5.min.css">

<script src = "jquery-1.11.2.min.js"></script>
<script src = "jquery.mobile-1.4.5.min.js"></script>
<script src = "funcoes.js"></script>

</head>

<body onload = "startTime();">
    
<div class = "ecra noselect">

<div class = "esquerda botao cursor" onclick = "retroceder(event)"  onmousedown = "inicio(event)"></div>

<div class = "direita botao cursor" onclick = "bloquear(event)"></div>

<div class = "direita-baixo botao cursor" id = "btajuda-definicoes"></div>

<div class = "barra">
    <table class = "tabela">
        <col width = "102">
        <col width = "10">
        <col width = "30">
        <tr>
            <td align = "left">
                <span class = "sp-barra font-align"> Definições </span>
            </td>
            
            <td align = "right">
                <img hidden class = "imagem-alarme" src = "imagens/alarme-icon.png"/>
                <td id = "bar" align = "right" class = "font-align">
                </td>
            </td>
        </tr>
    </table>
</div>

<table class = "tabela cursor sem_toque">
    <tr>
        <td onclick = "location.href='definicoes_alarme.html'" align = "center"> 
            <img class = "imagens-menu" src = "imagens/alarme-icon.png"/>
            <span class = "sp-menu-inicial font-align"> Alarme </span>
        </td>
        <td class = "nao-implementado" align = "center">
            <img class = "imagens-menu" src = "imagens/vibracao-icon.png"/>
            <span class = "sp-menu-inicial font-align"> Vibração </span>
        </td>
    </tr>

    <tr>        
        <td onclick = "location.href='definicoes_perfil.html'" align = "center">
            <img class = "imagens-menu" src = "imagens/perfil-icon.png"/>
            <span class = "sp-menu-inicial font-align"> Perfil </span>
        </td>
        <td onclick = "location.href='tutorial.html'" align = "center" id = "tutorial">
            <img class = "imagens-menu" src = "imagens/tutorial-icon.png"/>
            <span class = "sp-menu-inicial font-align"> Tutorial </span>
        </td>
    </tr>
</table>

<!-- Pop-up de nao implementado -->
<div class = "alerta-alarme" id = "nao_implementado_popup">
    <span class = "sp-alerta-agendado font-align" style = "font-size: 12pt; top: 10%; left: 4%"> Não <br> Implementado </span>
    <div class = "botao-ok cursor">
        <span class = "sp-ok font-align"> OK </span>
    </div>
</div>

<!-- Pop-up de ajuda -->
<div class = "ajuda-popup" id = "ajuda">
    <span class = "ajuda sp-alerta-agendado font-align" style = "font-size: 12pt; top: 10%; left: 4%"> </span>
    <div class = "botao-ok cursor" style = "top: 75%">
        <span class = "sp-ok font-align"> OK </span>
    </div>
</div>

</div>

</body>

</html>
