<!DOCTYPE html>
<html>

<head>

<meta http-equiv = "Content-Type" content = "text/html; charset=utf-8"/>

<link rel = "stylesheet" type = "text/css" href = "stylesheet.css">
<link rel = "stylesheet" href = "jquery.mobile-1.4.5.min.css">

<script src = "jquery-1.11.2.min.js"></script>
<script src = "jquery.mobile-1.4.5.min.js"></script>
<script src = "funcoes.js"></script>

</head>

<body onload = "startTime()">
    
<div class = "ecra noselect">    

<div class = "esquerda botao cursor" onclick = "retroceder(event)"  onmousedown = "inicio(event)"></div>

<div class = "direita botao cursor" onclick = "bloquear(event)"></div>

<div class = "direita-baixo botao cursor" id = "btajuda-eventos"></div>

<div class = "barra">
    <table class = "tabela">
        <col width = "102">
        <col width = "10">
        <col width = "30">
        <tr>
            <td align = "left">
                <span class = "sp-barra font-align"> Eventos </span>
            </td>
            
            <td align = "right">
                <img hidden class = "imagem-alarme" src = "imagens/alarme-icon.png"/>
                <td id = "bar" align = "right" class = "font-align">
                </td>
            </td>
        </tr>
    </table>
</div>

<table class = "tabela cursor sem_toque">
    <tr class = "border-bottom-gray" onclick = "location.href='eventos_programa.html'">
        <td>
            <img class = "imagens-amigos" src = "imagens/list-icon.png">
        </td>
        
        <td width = "90">
            <span class = "sp-menu-cameras font-align"> Programa </span>
        </td>
    </tr>
    
    <tr onclick = "location.href='eventos_artistas.html'">
        <td>
            <img class = "imagens-amigos" src = "imagens/mic-icon.png">
        </td>
        
        <td width = "90">
            <span class = "sp-menu-cameras font-align"> Artistas </span>
        </td>
    </tr>
</table>

<!-- Pop-up de ajuda -->
<div class = "ajuda-popup" id = "ajuda">
    <span class = "ajuda sp-alerta-agendado font-align" style = "font-size: 12pt; top: 10%; left: 4%"> </span>
    <div class = "botao-ok cursor" style = "top: 75%">
        <span class = "sp-ok font-align"> OK </span>
    </div>
</div>

</div>

</body>

</html>
