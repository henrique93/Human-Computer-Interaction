<!DOCTYPE html>
<html>

<head>

<meta http-equiv = "Content-Type" content = "text/html; charset=utf-8"/>

<link rel = "stylesheet" type = "text/css" href = "stylesheet.css">
<link rel = "stylesheet" href = "jquery.mobile-1.4.5.min.css">

<script src = "jquery-1.11.2.min.js"></script>
<script src = "jquery.mobile-1.4.5.min.js"></script>
<script src = "funcoes.js"></script>

</head>

<body onload = "startTime(); agendar_remover(); perfil_banda();">
    
<div class = "ecra noselect">

<div class = "esquerda botao cursor" onclick = "retroceder(event); sessionStorage.removeItem('banda');" onmousedown = "inicio(event)" id = "esquerdabt"></div>

<div class = "direita botao cursor" onclick = "bloquear(event)"></div>

<div class = "direita-baixo botao cursor" id = "btajuda-eventos_banda"></div>

<div class = "barra">
    <table class = "tabela">
        <col width = "102">
        <col width = "10">
        <col width = "30">
        <tr>
            <td align = "left">
                <span class = "sp-barra font-align"> <script> document.write(sessionStorage.banda) </script> </span>
            </td>
            
            <td align = "right">
                <img  class = "imagem-alarme" src = "imagens/alarme-icon.png"/>
                <td id = "bar" align = "right" class = "font-align">
                </td>
            </td>
        </tr>
    </table>
</div>

<div>
    <img class = "imagem-banda" id = "imagem">
</div>

<table class = "tabela cursor sem_toque" id = "tabela">
    <tr>
        <span class = "sp-menu-cameras font-align" style = "line-height: 16pt" id = "dia_palco_hora"> </span>
    </tr>
    
    <tr id = "alarme">
        <td>
            <img class = "imagens-amigos" id = "alarme_remover">
        </td>
        
        <td width = "90">
            <span class = "sp-menu-cameras font-align" id = "sp-agendar_remover"> Alarme </span>
        </td>
    </tr>
</table>

<div class = "alerta-alarme" id = "alerta-alarme">
    <span class = "sp-alerta-agendado font-align"> Alarme <br> agendado </span>
    <div class = "botao-ok cursor">
        <span class = "sp-ok font-align"> OK </span>
    </div>
</div>

<div class = "alerta-alarme" id = "ja-criado">
    <span class = "sp-alerta-agendado font-align" style = "left: 15%"> Alarme <br> removido </span>
    <div class = "botao-ok cursor">
        <span class = "sp-ok font-align"> OK </span>
    </div>
</div>

<!-- Pop-up de ajuda -->
<div class = "ajuda-popup" id = "ajuda">
    <span class = "ajuda sp-alerta-agendado font-align" style = "font-size: 12pt; top: 10%; left: 4%"> </span>
    <div class = "botao-ok cursor" style = "top: 75%">
        <span class = "sp-ok font-align"> OK </span>
    </div>
</div>

</div>

</body>

</html>
