<script>
    $(document).on("pagecreate","#pageone",function(){
        var ecra = 1;
        $("#ecra").on("swiperight",function(){
            if(ecra == 1){
                $("#ecra1").fadeOut(400,function(){$("#ecra3").fadeIn();});
                ecra = 3;
                $("#bola3").css("background", "black");
                $("#bola1").css("background", "#A5C663");
            }
            else if(ecra == 2){
                $("#ecra2").fadeOut(400,function(){$("#ecra1").fadeIn();});
                ecra = 1;
                $("#bola1").css("background", "black");
                $("#bola2").css("background", "#A5C663");
            }
            else if(ecra == 3){
                $("#ecra3").fadeOut(400,function(){$("#ecra2").fadeIn();});
                ecra = 2;
                $("#bola2").css("background", "black");
                $("#bola3").css("background", "#A5C663");
            }
        });
        $("#ecra").on("swipeleft",function(){
            if(ecra == 1){
                $("#ecra1").fadeOut(400,function(){$("#ecra2").fadeIn();});
                ecra = 2;
                $("#bola1").css("background", "#A5C663");
                $("#bola2").css("background", "black");
            }
            else if(ecra == 2){
                $("#ecra2").fadeOut(400,function(){$("#ecra3").fadeIn();});
                ecra = 3;
                $("#bola2").css("background", "#A5C663");
                $("#bola3").css("background", "black");
            }
            else if(ecra == 3){
                $("#ecra3").fadeOut(400,function(){$("#ecra1").fadeIn();});
                $("#bola3").css("background", "#A5C663");
                $("#bola1").css("background", "black");
                ecra = 1;
            }
        });
    });
</script>
