<!DOCTYPE html>

<meta http-equiv = "Content-Type" content = "text/html; charset=utf-8"/>

<script src = "funcoes.js"></script>
<script>
     $(document).on("pagecreate","#pageone",function(){
        var ecra = 1;
        if(sessionStorage.nr_amigos > 4)
            $(".tabela-bolas").show();
        $("#ecra").on("swipe",function(){
            if(ecra && sessionStorage.nr_amigos > 4){
                $(".tabela-bolas").show();
                $("#ecra1").fadeOut(400,function(){$("#ecra2").fadeIn();});
                ecra = 0;
                $("#bola1").css("background", "#A5C663");
                $("#bola2").css("background", "black");
            }
            else {
                $("#ecra2").fadeOut(400,function(){$("#ecra1").fadeIn();});
                ecra = 1;
                $("#bola1").css("background", "black");
                $("#bola2").css("background", "#A5C663");
            }
        });
    });
</script>

</head>
